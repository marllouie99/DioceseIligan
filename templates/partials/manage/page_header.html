{% load static %}
{# Page Header for Manage Church #}
<div class="page-header">
  <div class="header-content">
    {% if user.owned_churches.count > 1 %}
    <a href="{% url 'core:select_church' %}" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(255, 255, 255, 0.8); color: #1A3A52; border: 1px solid rgba(30, 144, 255, 0.3); border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.2s; margin-right: 1rem;" onmouseover="this.style.background='rgba(30, 144, 255, 0.1)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.8)'">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
      Switch Church
    </a>
    {% endif %}
    <div class="header-icon">
      {% include 'partials/icons/settings.html' %}
    </div>
    <h1 class="page-title">Settings</h1>
  </div>
</div>
