<!-- Post Creation Modal for Church Details Page -->
<div id="church-post-creation-modal" class="post-modal" style="display: none;">
  <div class="post-modal-content">
    <div class="post-modal-header">
      <h3 class="post-modal-title">Create Post</h3>
      <button type="button" class="post-modal-close">&times;</button>
    </div>
    
    <form id="church-post-form" class="post-creation-form" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" name="church_id" value="{{ church.id }}">
      
      <!-- Event-Specific Fields -->
      <div id="church-event-fields" class="event-fields" style="display: none;">
        <div class="form-group">
          <label for="church-event-title" class="form-label">Event Title <span class="required">*</span></label>
          <input type="text" id="church-event-title" name="event_title" class="form-input event-input" placeholder="Enter event title..." maxlength="200">
        </div>
        
        <div class="form-row">
          <div class="form-group form-group-half">
            <label for="church-event-start-date" class="form-label">Start Date & Time <span class="required">*</span></label>
            <input type="datetime-local" id="church-event-start-date" name="event_start_date" class="form-input event-input">
          </div>
          
          <div class="form-group form-group-half">
            <label for="church-event-end-date" class="form-label">End Date & Time <span class="required">*</span></label>
            <input type="datetime-local" id="church-event-end-date" name="event_end_date" class="form-input event-input">
          </div>
        </div>
        
        <div class="form-group">
          <label for="church-event-location" class="form-label">Location (Optional)</label>
          <input type="text" id="church-event-location" name="event_location" class="form-input event-input" placeholder="Event venue or address" maxlength="300">
        </div>
      </div>
      
      <!-- Content Input -->
      <div class="form-group">
        <label id="church-content-label" class="form-label" style="display: none;">Description</label>
        <textarea 
          id="church-post-content"
          name="content" 
          class="post-textarea" 
          placeholder="Share your thoughts, updates, or inspiration..."
          maxlength="1000"
          rows="4"
          required
        ></textarea>
        <div class="character-count">
          <span id="church-char-count">0</span>/1000
        </div>
      </div>
      
      <!-- Image Upload -->
      <div class="form-group" id="church-image-upload-section" style="display: none;">
        <div class="image-upload-area">
          <input type="file" id="church-post-image" name="image" accept="image/*" class="file-input">
          <label for="church-post-image" class="file-upload-label">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="M21 15l-5-5L5 21"/>
            </svg>
            <span class="upload-text">Click to add photo</span>
          </label>
          <div id="church-image-preview" class="image-preview" style="display: none;">
            <img id="church-preview-img" src="" alt="Preview">
            <button type="button" id="church-remove-image" class="remove-image-btn">&times;</button>
          </div>
        </div>
      </div>
      
      <!-- Donation Toggle -->
      <div class="form-group donation-toggle-section">
        <div class="toggle-wrapper">
          <input type="checkbox" id="church-enable-donation" name="enable_donation" class="toggle-input"
                 data-has-paypal="{% if church.paypal_email %}true{% else %}false{% endif %}">
          <label for="church-enable-donation" class="toggle-label">
            <svg class="donation-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <span>Enable Donations for this post</span>
          </label>
        </div>
        {% if not church.paypal_email %}
        <div class="donation-warning" style="margin-top: 0.5rem; padding: 0.75rem; background: #fffbeb; border: 1px solid #fde68a; border-radius: 6px; display: flex; align-items: flex-start; gap: 0.5rem;">
          <svg style="width: 16px; height: 16px; color: #f59e0b; flex-shrink: 0; margin-top: 2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <div style="font-size: 0.875rem; color: #92400e; line-height: 1.5;">
            <strong>Payment setup required:</strong> Set up your PayPal email in <a href="{% url 'core:manage_church' %}#payment-settings" style="color: #92400e; text-decoration: underline; font-weight: 600;">Church Settings → Payment Settings</a> to enable donations.
          </div>
        </div>
        {% endif %}
      </div>
      
      <!-- Donation Details (Hidden by default) -->
      <div id="church-donation-fields" class="donation-fields" style="display: none;">
        <div class="form-group">
          <label for="church-donation-goal" class="form-label">Donation Goal (Optional)</label>
          <div class="input-with-prefix">
            <span class="input-prefix">₱</span>
            <input type="number" id="church-donation-goal" name="donation_goal" class="form-input" 
                   placeholder="0.00" min="0" step="0.01">
          </div>
          <small class="form-hint">Leave empty for no specific goal</small>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="post-submit-btn" disabled>
          <span class="submit-text">Share</span>
          <span class="submit-loading" style="display: none;">
            <svg class="loading-spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
              </svg>
            </span>
          </button>
        </div>
      
      <div id="church-post-creation-message" class="form-message" style="display: none;"></div>
    </form>
  </div>
</div>
